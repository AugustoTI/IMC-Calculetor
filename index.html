<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Modelo</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>

   <body>
      <section class="container">
         <h1>Tabela do IMC</h1>
         <article>
            <div class="IMC">
               <h3>IMC</h3>
               <p>Menos do que 18,5</p>
               <p>Entre 18,5 e 24,9</p>
               <p>Entre 25 e 29,9</p>
               <p>Entre 30 e 34,9</p>
               <p>Entre 35 e 39,9</p>
               <p>Mais do que 40</p>
            </div>
            <div class="resultado">
               <h3>Resultado</h3>
               <p>Abaixo do peso</p>
               <p>Peso normal</p>
               <p>Sobrepeso</p>
               <p>Obesidade grau 1</p>
               <p>Obesidade grau 2</p>
               <p>Obesidade grau 3</p>
            </div>
         </article>
         <h1>Calcule o IMC</h1>
         <form action="" autocomplete="off">
            <label for="input-teste-1">Peso:</label>
            <input type="text" placeholder="Sem letras e use '.'" id="peso" />

            <label for="input-teste-2">Altura:</label>
            <input type="text" placeholder="Sem letras e use '.'" id="altura" />
            <button>Enviar</button>
         </form>
         <div id="IMC"></div>
      </section>
      <script src="./assets/js/main.js"></script>
   </body>
</html>
